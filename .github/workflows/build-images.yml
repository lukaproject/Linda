name: Build Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout
      uses: actions/checkout@v4
    - 
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Build Images
      run: ./tools/builder/buildimage.sh ./tools/builder/subimages.txt "docker buildx"